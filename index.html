<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JULIA EPIC CODING</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }
        .container {
            background-color: #1e1e1e;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            max-width: 500px;
            width: 90%;
            border-top: 5px solid #03dac6; /* Цвет полоски сверху */
        }
        h1 {
            margin-bottom: 10px;
            font-size: 28px;
            letter-spacing: 1px;
            text-transform: uppercase;
        }
        .subtitle {
            color: #b0b0b0;
            font-size: 14px;
            margin-bottom: 30px;
        }
        p {
            line-height: 1.6;
            color: #e0e0e0;
            margin-bottom: 20px;
        }
        .highlight {
            color: #03dac6;
            font-weight: bold;
        }
        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 25px;
            background-color: #03dac6;
            color: #000;
            text-decoration: none;
            border-radius: 25px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #01877a;
        }
        footer {
            margin-top: 30px;
            font-size: 12px;
            color: #555;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>JULIA EPIC CODING</h1>
